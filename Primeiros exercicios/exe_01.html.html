<body>
    <script>
        alert("Digite os números que você quer ver calculados");
        n1 = prompt("Digite o primeiro número");
        n2 = prompt("Digite o segundo número");
        n3 = prompt("Digite o terceiro número");
        n4 = prompt("Digite o quarto número");

        soma = (n1*n1) + (n2*n2) + (n3*n3) + (n4*n4);
        alert("A soma do quadrado dos números é: " + soma);
    </script>
