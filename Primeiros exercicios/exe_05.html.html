<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <script>
        alert("Digite a quantidade de vendas do seu funcionário");
        n1 = parseInt(prompt("Quanto o seu funcionário vendeu de peças"));
        n2 = parseFloat(prompt("Valor de cada peça"));

        vendas = (n1*n2);
        comissao = (vendas*0.05);
        alert("Este é o valor da comissão " + comissao);
    </script>
</body>
</html>
