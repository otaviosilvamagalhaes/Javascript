<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <script>
        alert("Digite os números para obter a media");

        n1 = parseFloat (prompt("Digite o primeiro número"));
        n2 = parseFloat (prompt("Digite o segundo número"));
        n3 = parseFloat (prompt("Digite o terceiro número"));
        n4 = parseFloat (prompt("Digite o quarto número"));

        soma = (n1+n2+n3+n4);

        media = (soma/4);
        alert("A média dos numeros é: " + media);
    </script>
</body>
</html>
