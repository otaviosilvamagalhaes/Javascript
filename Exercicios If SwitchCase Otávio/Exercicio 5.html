            alert("Você pertence a categoria Infatil A");
        }
        if (idade >=8 && idade <=11) {
            alert("Você pertence a categoria Infatil B");
        }
        if (idade >=12 && idade <=13) {
            alert("Você pertence a categoria Juvenil A");
        }
        if (idade >=14 && idade <=17) {
            alert("Você pertence a categoria Juvenil B");
        }
        if (idade >=18){
            alert("Você pertence a categoria Adulto");
        }
