<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>


    <script>
        Peso = parseInt(prompt("Digite o quantos kilos de peixe você pescou?"))

        if (Peso>50){
            excesso = (Peso-50)
            multa = (excesso *4)
            alert("Você pescou mais do que o limite permitido, então você deverá pagar uma multa de = " + multa + " Reias")
        }
        else{
            alert("Você pescou = " + Peso + " KG")
        }
        
    </script>
</head>
